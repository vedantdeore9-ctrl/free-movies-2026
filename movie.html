<!DOCTYPE html>
<html>
<head>
    <title>My Movies</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .movie-card {
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
            backdrop-filter: blur(6px);
        }

        .movie-card:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.25);
        }

        .movie-card img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
        }

        .title {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<h1>My Movie Collection</h1>

<div class="movie-grid">
